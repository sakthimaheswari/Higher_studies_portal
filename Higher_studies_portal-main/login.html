<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="form-box">
        <div class="form-content">
            <div class="form-tit">
                <h2>Welcome Back!</h2>
            </div>
            <div class="form-item">
                <h3>Username</h3>
                <input class="textbox" type="text" placeholder="Enter Username">
            </div>
            <br>
            <div class="form-item">
                <h3>Password</h3>
                <input class="textbox" type="password" placeholder="Enter Password">
            </div>
            <a href="index.html"><input class="submit-btn" type="button" value="Sign In"></a>
            <div class="forgot">
                <a href="css/image.jpg">Forgot Password?</a>
            </div>
            <div class="forgot">
                Don't have an account?
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
